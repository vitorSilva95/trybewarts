<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="GET" class="trybewarts-login">
          <input type="text" placeholder="Login" id="login">
          <input type="password" placeholder="Senha" id="password">
          <button class = "btn btn-primary" type="submit" id="login-button">Logar</button>
        </form>
    </header>
    <main>
      <form id="evaluation-form" action="" method="GET">
        <div class = 'divname-last'>
          <input  class="size-element teste" type="text" id="input-name" placeholder="Nome">
          <input class="size-element teste" type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class = 'divname-last'>
          <input class="size-element teste" type="email" id="input-email" placeholder="Email">

          <select class="size-element" name="" id="house">
            <option value="" selected disabled>Selecionar casa</option>
            <option value="Gitnória" id ="gitnoria-house"  name ="home">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house" name ="home">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house" name ="home">Corvinode </option>
            <option value="Pytherina" id="pytherina-house" name ="home">Pytherina</option>
          </select>
        </div>
        <hr>
        <div id="main-info">
          <div id ="family-habilites">
            <label id="label-family" for="">Qual sua família?</label>

            <div class="form-check">
              <label class="form-check-label" for="front-end">Front End</label>
              <input class="form-check-input" type="radio" name="family" id="front-end" value="Frontend">
            </div>
            <div class="form-check">
              <label class="form-check-label" for="back-end">Back End</label>
              <input class="form-check-input" type="radio" name="family" id="back-end" value="Backend">
            </div>
            <div class="form-check">
              <label class="form-check-label" for="full-stack">Full Stack</label>
              <input class="form-check-input" type="radio" name="family" id="full-stack" value="FullStack">
            </div>
          </div>

          <div id="checkbox">
            <div>
              <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            </div>

            <div id="section-checkbox">
            <div class="form-check itens">
              <label class="form-check-label" for="">HoFs</label>
              <input value="HoFs" class="form-check-input subject" type="checkbox" name="materias">
            </div>

            <div class="form-check itens">
              <label class="form-check-label" for="">Jest</label>
              <input value="Jest" class="form-check-input subject" type="checkbox" name="materias">
            </div>
            
            <div class="form-check itens">
              <label class="form-check-label" for="">Promises</label>
              <input value="Promises" class="form-check-input subject" type="checkbox" name="materias">
            </div>

            <div class="form-check itens">
              <label class="form-check-label" for="">React</label>
              <input value="React" class="form-check-input subject" type="checkbox" name="materias">
            </div>
            
            <div class="form-check itens">
              <label class="form-check-label" for="">SQL</label>
              <input value="SQL" class="form-check-input subject" type="checkbox" name="materias">
            </div>

            <div class="form-check itens">
              <label class="form-check-label" for="">Python</label>
              <input value="Python" class="form-check-input subject" type="checkbox" name="materias">
            </div>
          </div>
          </div>
        </div>

        <hr>
        <div id="evaluate-trybe-radio">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

        </div>

        <hr>
        <div>
          <label class="textarea form-label" for="field-text-area">Deixe seu comentário:</label>
          <textarea id="textarea" maxlength="500" class="form-control" ></textarea>
          <p id="counter" class="mt-md-3">500</p>
        </div>

        <div>
          <label id = "label-infos" for="">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement" required>
        </div>

        <button type="submit" class="btn btn-success" id="submit-btn" disabled>Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <footer>
      Direitos reservados à Trybewarts©
    </footer>
    <script src="script.js"></script>
  </body>
</html>
